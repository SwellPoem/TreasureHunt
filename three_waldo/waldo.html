<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.dom.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	
	</head>
  <body>
    <script src="script.js"></script>

    <button type="button" class="support-button">?</button>
    <div id="curtain" class="hidden">
        <div id="curtain-content">
            <br><br>
            <p>Ma che davvero vi serve l'aiuto per trovare Waldo?</p>
            <p>Mettetevi gli occhiali de mi nonno, aguzzate la vista, e toccate su questo bel faccione!</p>
            <img src="./assets/portrait.png" alt="Waldo" style="transform: translateX(18vw)" onclick="vittoriaSegreta()">
        </div>
    </div>


    <script>
        document.querySelector('.support-button').addEventListener('click', function() {
            var curtain = document.getElementById('curtain');
            curtain.classList.toggle('hidden');
        });
    </script>
  </body>
</html>
